<html style="height:100vh;">
   <head>
      <title>Empty</title>
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover"></meta>
      <meta name="mobile-web-app-capable" content="yes"></meta>
      <meta name="apple-mobile-web-app-capable" content="yes"></meta>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css"></link>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons"></link>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" type="text/css"></link>
      <script defer src="https://cdn.jsdelivr.net/npm/vue"></script>
      <script defer src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.js"></script>
      <script defer src="https://unpkg.com/split-grid/dist/split-grid.js"></script>
   </head>
   <body style="height:100vh;">
      <template id="xui-rootTemplate">
         <v-app>
            <v-navigation-drawer v-model="navdrawer" app>
            </v-navigation-drawer>
            <v-app-bar color="red lighten-3" app dark>
               <v-app-bar-nav-icon @click.stop="navdrawer = !navdrawer"></v-app-bar-nav-icon>
               <v-toolbar-title>
                  <span>Users</span>
               </v-toolbar-title>
               <v-spacer></v-spacer>
               <v-btn icon>
                  <v-icon>mdi-plus</v-icon>
               </v-btn>
               <v-btn icon>
                  <v-icon>mdi-help</v-icon>
               </v-btn>
            </v-app-bar>
            <v-main style="background:" class="fill-height">
               <router-view></router-view>
            </v-main>
            <v-footer app color="red lighten-3" height="48" dark>
            </v-footer>
            <v-bottom-navigation app background-color="red lighten-3" dark>
            </v-bottom-navigation>
         </v-app>
      </template>
      <template id="xui-route-default">
         <v-tabs style="--xui-tab-h:48px;" height="48px" class="xui-tabs">
            <v-tab>
               <span>USER</span>
            </v-tab>
            <v-tab-item eager :transition="false" :reverse-transition="false">
               <v-xui-split sizeb="1fr" column sizea="1fr">
                  <template v-slot:a>
                  </template>
                  <template v-slot:b>
                  </template>
               </v-xui-split>
            </v-tab-item>
            <v-tab>
               <span>ADRESSE</span>
            </v-tab>
            <v-tab-item eager :transition="false" :reverse-transition="false">
               <v-xui-split sizeb="1fr" sizea="1fr">
                  <template v-slot:a>
                     <v-card class="mx-auto  xui-class-slot-full">
                        <v-img src="https://cdn.vuetifyjs.com/images/cards/store.jpg" class="white--text align-end" height="80px">
                           <v-card-title>
                           </v-card-title>
                        </v-img>
                        <v-card-text>
                        </v-card-text>
                        <v-card-actions>
                           <v-btn>Action
    </v-btn>
                           <v-btn>{{titre}}
    </v-btn>
                        </v-card-actions>
                     </v-card>
                  </template>
                  <template v-slot:b>
                  </template>
               </v-xui-split>
            </v-tab-item>
         </v-tabs>
      </template>
      <div id="app"></div>
   </body>
   <script>

		if (typeof $xui === 'undefined')
			$xui = {};

		$xui.rootdata = {
			navdrawer: false
		};

		$xui.initComponentVuejs = [];  // liste des function de creation de cmp vuejs Ã  appeler  
	
            $xui.initComponentVuejs.push(() => { //register VueComponent from XUI File
                new vue2CmpMgr.ComponentManager().registerVueComponent("v-xui-split", 'app/vue2CmpLayout.html',
                    "vue-xui-split");
            }
            );
           </script>
   <style id="xui-style">

			.v-main__wrap {
				display: contents; /* no div de type block */   
				height: 100%;
			}
		
			.v-navigation-drawer__content::-webkit-scrollbar {
				width: 10px;
			}

			.v-navigation-drawer__content::-webkit-scrollbar-track {
				box-shadow: inset 0 0 6px 0px rgba(0, 0, 0, 0.1);
			}

			.v-navigation-drawer__content:hover::-webkit-scrollbar-track {
				box-shadow: inset 0 0 6px 0px rgba(0, 0, 0, 0.3);
			}

			.v-navigation-drawer__content::-webkit-scrollbar-thumb {
				box-shadow: inset 0 0 15px 0px;
				border-radius: 5px;
			}
		
            .xui-column-layout {
                display:grid;
                width: 100%;
            }
        
            .xui-column>[class*=col-] {max-width: 100% !important;}

            .xui-column>.col-auto {
                height: auto;
                max-height: 100%
            }

            .xui-column>.col-1 {
                max-height: 8.3333333333%
            }

            .xui-column>.col-2 {
                max-height: 16.6666666667%
            }

            .xui-column>.col-3 {
                max-height: 25%
            }

            .xui-column>.col-4 {
                max-height: 33.3333333333%
            }

            .xui-column>.col-5 {
                max-height: 41.6666666667%
            }

            .xui-column>.col-6 {
                max-height: 50%
            }

            .xui-column>.col-7 {
                max-height: 58.3333333333%
            }

            .xui-column>.col-8 {
                max-height: 66.6666666667%
            }

            .xui-column>.col-9 {
                max-height: 75%
            }

            .xui-column>.col-10 {
                max-height: 83.3333333333%
            }

            .xui-column>.col-11 {
                max-height: 91.6666666667%
            }

            .xui-column>.col-12 {
                max-height: 100%
            }

        
            .xui-grid2 {
                max-width: unset;
            }
        

            .xui-form-gutter>.col,
            .xui-form-gutter>[class*=col-] {
                padding: 5px 6px;
            }

            .xui-form .v-text-field input {
                line-height: 14px;
                font-size: 0.9rem;
            }
        

            .xui-tabs:not(.v-tabs--vertical) > .v-tabs-items {
                height: calc(100% - var(--xui-tab-h, 48px));
                background-color: unset !important;
            }

            .xui-tabs > .v-tabs-items {
                background-color: unset !important;
            }

            .xui-tabs.tabs-dense > * > * > * > .v-tab {
                min-width: 0px;
                padding: 0px 10px;
            }

            .xui-tabs > .v-tabs-items > .v-window__container {
                height: 100% !important
            }

            .xui-tabs > .v-tabs-items > .v-window__container>.v-window-item {
                height: 100%
            }
        
            .xui-class-slot-full {
                height: 100%;
                width: 100%;
            }
            .xui-p-relative {position:relative}
            .xui-p-absolute {position:absolute}

            .xui-overflow {
                overflow: auto;
                width:100%;
                height: 100%;
            }
        
            .xui-session {
                display: block;
            }
        
            .xui-split {
                display: grid;
                height: 100%;
            }

            .xui-split-gutter {
                background-color: #c7c7c7
            }

            .xui-split-gutter-horizontal {
                cursor: row-resize;
            }

            .xui-split-gutter-vertical {
                cursor: col-resize;
            }
           </style>
   <script type="module">
		import "./app/vue2frame.js";
		$xui.loadApplicationJS();
	</script>
</html>
