<html style="height:100vh; overflow:auto;">
   <head>
      <title>Designer XUI</title>
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"></meta>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css"></link>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons"></link>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css"></link>
      <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.js"></script>
   </head>
   <body style="height:100vh">
      <template id="xui-rootTemplate">
         <v-app style="background:white">
            <v-app-bar app color="blue" fixed :dark="dark" :height="heightHeader">
               <v-app-bar-nav-icon></v-app-bar-nav-icon>
               <v-toolbar-title>Designer XUI</v-toolbar-title>
               <v-spacer></v-spacer>
               <v-btn small color="#ffffff00" style="min-width:30px;padding:0px" @click="$xui.refresh()">
                  <v-icon>mdi-refresh</v-icon>
               </v-btn>
               <v-btn small color="#ffffff00" style="min-width:30px;padding:0px" @click="$xui.save()">
                  <v-icon>mdi-content-save</v-icon>
               </v-btn>
            </v-app-bar>
            <v-content>
               <v-container fluid style="align-items:start" :fill-height="ContentfillPage" class="pa-0">
                  <iframe style="width:100%;height:100%;position:absolute" id="rootFrame"></iframe>
               </v-container>
            </v-content>
            <v-footer app color="blue" :dark="dark" :height="heightFooter" inset>
               <v-spacer></v-spacer>
               <span>&copy;&nbsp;Elisys 2019</span>
            </v-footer>
         </v-app>
      </template>
      <div id="app"></div>
   </body>
   <script>
            window.$xui={};
            window.$xui.load=(html)=>{
               // console.debug("load", html);
                document.querySelector("#rootFrame").srcdoc =html;
            };

            window.$xui.changeTemplate=(html)=>{
                //console.debug("change template", html);
                document.querySelector("#rootFrame").contentWindow.postMessage({ "action": "changeTemplate", "template":html }, "*");
            };

            window.$xui.save=()=>{
                console.debug("save")
            }
        
        </script>
   <script src="//cdn.jsdelivr.net/npm/faunadb@latest/dist/faunadb-min.js"></script>
   <script src="libxui.dart.js"></script>
   <script>
		if (typeof $xui === 'undefined')
			$xui={};

		$xui.rootdata={ 
			dark:true, 
			heightHeader:32, 
			heightFooter:32, 
			ContentfillPage:true };

	</script>
   <script>
Vue.config.devtools = true;
Vue.config.productionTip = false;

window.addEventListener('message',function(e) {
	var data = e.data;
	if (data.action=="changeTemplate")
	{
		var template = data.template;
		this.document.body.innerHTML=template;
		$xui.loadTemplate();
	}
});

$xui.loadTemplate= ()=>
{
	if ($xui.vuejs!=null)
		$xui.vuejs.$destroy();

    str =document.querySelector("#xui-rootTemplate").innerHTML;

	$xui.vuejs = new Vue(
	{
		template: str,   // pas de cache car en string
		el: '#app', 
		vuetify: new Vuetify(), 
		data: $xui.rootdata,
		computed: {
			$xui : function(){
				return window.$xui;
			}
		}
	});
}

		 $xui.loadTemplate();
	   </script>
   <script></script>
   <script></script>
</html>
