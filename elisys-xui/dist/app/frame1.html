<xui-factory version="1.0">
    <xui-import xui-path="app/vue2frame.html"></xui-import>
    <xui-import xui-path="app/cmp2vuetify.html"></xui-import>

    <frame-vuetify-1 xid="root"></frame-vuetify-1>

    <xui-design xid="root">
        <xui-prop id="titleApp" val="Ecran de demonstration 1.0"></xui-prop>

        <xui-prop id="colorBg" val="white"></xui-prop>

    </xui-design>

    <xui-design xid="main">
        <xui-tabs xid="b">
            <xui-prop id="nb" val="3"></xui-prop>
        </xui-tabs>
    </xui-design>

    <xui-design xid="a-tab-0">Onglet 1</xui-design>
    <xui-design xid="a-tab-item-0">
        <xui-grid xid="grid1">
            <xui-prop id="nb" val="4"></xui-prop>
        </xui-grid>
    </xui-design>

    <xui-design xid="a-tab-1">TITRE B</xui-design>
    <xui-design xid="a-tab-item-1">Contenu</xui-design>

    <xui-design xid="grid1-row-0">
        <xui-prop id="nb" val="2"></xui-prop>
    </xui-design>
    <xui-design xid="grid1-row-0-col-0"><span>COL 11</span></xui-design>
    <xui-design xid="grid1-row-0-col-1"><span>COL 12</span></xui-design>

    <xui-design xid="grid1-row-1">
        <xui-prop id="nb" val="3"></xui-prop>
    </xui-design>
    <xui-design xid="grid1-row-1-col-0"><span>COL 21</span></xui-design>
    <xui-design xid="grid1-row-1-col-1"><span>COL 22</span></xui-design>
    <xui-design xid="grid1-row-1-col-2"><span>COL 23</span></xui-design>

    <xui-design xid="grid1-row-3">
        <xui-prop id="nb" val="3"></xui-prop>
    </xui-design>

</xui-factory>
