<xui-factory version="1.0">

    <div xid="bottom-editor" style="display:flex">
        <v-icon style="font-size:18px"  @click="$xui.deleteCmp()">mdi-delete</v-icon>
        <v-icon style="font-size:18px">mdi-plus-box</v-icon>
        <v-icon style="font-size:18px">mdi-pencil</v-icon>
    </div>

    <!------------------------------------------------------------------------------------->

    <xui-slot xid="editor-header">
        <v-subheader @click='[[selectAction@1]]' class='elevation-2 xui-style-prop'>[[title@2]]<v-spacer></v-spacer>
            <v-icon dark >mdi-dots-horizontal</v-icon>
        </v-subheader>
        <v-divider></v-divider>
    </xui-slot>

    <v-text-field xid="editor-text" dense class='mx-1 mt-3' hide-details clearable
        :label='[[label]]' 
        v-model='[[value]]'>
    </v-text-field>"

    <div xid="editor-class" style="display: inline-flex;">
        <v-text-field  dense class='mx-1 mt-3' hide-details clearable
            :label='[[label@1]]' 
            v-model='[[value@1]]'>
        </v-text-field>
        <v-btn small class="xui-editor-action-btn" @click.stop="$xui.openClassEditor([[id@1]])"><v-icon dense>mdi-dots-horizontal</v-icon></v-btn>
    </div>

    <div xid="editor-icon" style="display: inline-flex;">
        <v-text-field  dense class='mx-1 mt-3' hide-details clearable
            :label='[[label@1]]' 
            v-model='[[value@1]]'>
        </v-text-field>
        <v-btn small class="xui-editor-action-btn" @click.stop="$xui.openTabUrl('listIcon')"><v-icon dense>mdi-application-import</v-icon></v-btn>
    </div>

    <div xid="editor-image" style="display: inline-flex;">
        <v-text-field  dense class='mx-1 mt-3' hide-details clearable
            :label='[[label@1]]' 
            v-model='[[value@1]]'>
        </v-text-field>
        <v-btn small class="xui-editor-action-btn" @click.stop="$xui.openTabUrl('siteImage')"><v-icon dense>mdi-application-import</v-icon></v-btn>
    </div>

    <v-text-field xid="editor-int" class='ma-1' hide-details clearable type='number' min='0' max='99' 
        :label='[[label]]' 
        v-model='[[value]]'>
    </v-text-field>"

    <v-switch xid="editor-bool" dense style='margin: 4px 0px 2px 6px !important; padding: 0px 0px !important;' hide-details inset
        :label='[[label]]'
        v-model='[[value]]'>
    </v-switch>

    <v-combobox xid="editor-combo" dense class='mx-1 mt-3' hide-details clearable
        :items='[[items]]'
        :label='[[label]]' 
        v-model='[[value]]'>
    </v-combobox>

</xui-factory>
