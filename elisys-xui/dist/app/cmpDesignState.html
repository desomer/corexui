<xui-factory version="1.0">

   <xui-design xid="main-tab-tab-item-1">
    <v-tabs class="xui-tabs fill-height" dark height="32px" style="--xui-tab-h:32px;">
        <v-tab>
           <v-icon>mdi-view-module</v-icon>
           <span class="ml-3">Module main</span>
        </v-tab>
        <v-tab-item eager>
           <v-tabs class="xui-tabs fill-height" height="32px" style="--xui-tab-h:32px;">
              <v-tab>
                 <v-icon>mdi-database</v-icon>
                 <span class="ml-3">State</span>
              </v-tab>
              <v-tab-item eager xid="module-state">
              </v-tab-item>
              <v-tab>
                 <v-icon>mdi-state-machine</v-icon>
                 <span class="ml-3">ACTION</span>
              </v-tab>
              <v-tab-item eager>
                 <v-row style="height: calc(100% - 10px);" no-gutters>
                    <v-col cols="3">
                       <v-list class="fill-height elevation-2" subheader dense>
                          <v-list-item-group>
                             <template v-for="(ListActions_item, ListActions_index) in main.ListActions">
                                <div class="mx-1 mt-1 xui-btn-code">
                                   <v-btn class="rounded-lg text-transform-none" style="width:100%" rounded @click="$xui.loadCodeAction(ListActions_index)">
                                      <v-icon left>mdi-flash</v-icon>
                                      <span>{{ListActions_item.name}}</span>
                                   </v-btn>
                                </div>
                             </template>
                          </v-list-item-group>
                       </v-list>
                    </v-col>
                    <v-col>
                        <div><span style="padding: 0px 24px;">{{main.currentCodeName}}</span></div>
                        <div style="height: calc(100vh - 152px);">
                            <prism-editor class="js-editor" v-model="main.currentCode" :highlight="$xui.highlighter" line-numbers></prism-editor>
                        </div>
                    </v-col>
                 </v-row>
              </v-tab-item>
              <v-tab>
                 <v-icon>mdi-database-import</v-icon>
                 <span class="ml-3">MUTATION</span>
              </v-tab>
              <v-tab-item eager>
              </v-tab-item>
              <v-tab>
                 <v-icon>mdi-calculator-variant</v-icon>
                 <span class="ml-3">GETTER</span>
              </v-tab>
              <v-tab-item eager>
              </v-tab-item>
              <v-tab>
                 <v-icon>mdi-head-cog-outline</v-icon>
                 <span class="ml-3">PROCESS</span>
              </v-tab>
              <v-tab-item eager>
              </v-tab-item>
           </v-tabs>
        </v-tab-item>
     </v-tabs>
   </xui-design>
   <!---------------------------------- ONGLET DATA JSON------------------------------------>
   <xui-design xid="module-state">
        <v-row style="height:40px" no-gutters>
            <v-col cols="12">
            <v-radio-group row v-model="main.stateDataSource" class="ml-4 mt-1">
                <div class="v-radio"></div>
                    <v-radio label="Initial" value="template"></v-radio>
                </div>
                <div style="width:42vw">
                </div>
                <div class="v-radio">
                    <v-radio label="Mock" value="mock"></v-radio>
                </div>
            </v-radio-group>
            </v-col>
        </v-row>
        <v-row style="height:calc(100% - 40px)" no-gutters>
            <v-col cols="6" class="jsonState">
                <v-jsoneditor ref="jsonEditor" v-model="main.stateData" :options="main.jsonEditorOptions" :plus="false"
            height="100%"></v-jsoneditor>
            </v-col>
            <v-col cols="6">
                    <v-jsoneditor style="height: calc(100% - 25px);" ref="jsonEditor2" v-model="main.stateDataMock" :options="main.jsonEditorOptionsMock" :plus="false"
                    height="100%"></v-jsoneditor>
            </v-col>
        </v-row>
    </xui-design>
</xui-factory>
