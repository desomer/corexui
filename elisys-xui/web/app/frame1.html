<xui-factory version="1.0">
    <xui-import xui-path="app/vue2frame.html"></xui-import>
    <xui-import xui-path="app/cmp2vuetify.html"></xui-import>

    <frame-vuetify-1 xid="root" xui-mode="final"></frame-vuetify-1>
    <template-vuetify-1 xid="root-designer" xui-mode="design"></template-vuetify-1>

    <xui-design xid="root">
        <xui-prop id="titleApp" val="Ecran de demonstration 1.0"></xui-prop>
        <xui-prop id="colorApp" val="green"></xui-prop>
        <xui-prop id="colorBg" val="white"></xui-prop>
        <xui-prop id="copyrightApp" val="Elisys"></xui-prop>
    </xui-design>

    <xui-design xid="root-designer">
        <xui-prop id="titleApp" val="Ecran de demonstration 1.1"></xui-prop>
        <xui-prop id="colorApp" val="blue"></xui-prop>
        <xui-prop id="colorBg" val="white"></xui-prop>
        <xui-prop id="copyrightApp" val="Elisys"></xui-prop>
    </xui-design>

    <xui-design xid="main">
        <xui-tabs xid="a">
            <xui-prop id="nb" val="2"></xui-prop>
        </xui-tabs>

    </xui-design>

    <xui-design xid="a-tab-0">Onglet 1</xui-design>
    <xui-design xid="a-tab-item-0">
        <xui-grid xid="grid1">
            <xui-prop id="nb" val="2"></xui-prop>
        </xui-grid>
    </xui-design>

    <xui-design xid="a-tab-1">TITRE B</xui-design>
    <xui-design xid="a-tab-item-1">Contenu</xui-design>

    <xui-design xid="grid1-row-0">
        <xui-prop id="nb" val="2"></xui-prop>
    </xui-design>
    <xui-design xid="grid1-row-0-col-0">COL 11</xui-design>
    <xui-design xid="grid1-row-0-col-1">COL 12</xui-design>

    <xui-design xid="grid1-row-1">
        <xui-prop id="nb" val="3"></xui-prop>
    </xui-design>
    <xui-design xid="grid1-row-1-col-0">COL 21</xui-design>
    <xui-design xid="grid1-row-1-col-1">COL 22</xui-design>
    <xui-design xid="grid1-row-1-col-2">COL 23</xui-design>

</xui-factory>
