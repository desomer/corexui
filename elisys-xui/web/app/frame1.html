<xui-factory version="1.0">
    <xui-import xui-path="app/vue2frame.html"></xui-import>

    <frame-vuetify-1 xid="root" xui-mode="final"></frame-vuetify-1>
    <template-vuetify-1 xid="root-designer" xui-mode="design"></template-vuetify-1>

    <xui-design xid="root">
        <xui-prop id="titleApp" val="Ecran de demonstration 1.0"></xui-prop>
        <xui-prop id="colorApp" val="green"></xui-prop>
        <xui-prop id="colorBg" val="white"></xui-prop>
        <xui-prop id="copyrightApp" val="Elisys"></xui-prop>
    </xui-design>

    <xui-design xid="root-designer">
        <xui-prop id="titleApp" val="Ecran de demonstration 1.1"></xui-prop>
        <xui-prop id="colorApp" val="blue"></xui-prop>
        <xui-prop id="colorBg" val="white"></xui-prop>
        <xui-prop id="copyrightApp" val="Elisys"></xui-prop>
    </xui-design>

    <xui-design xid="main">

        <v-tabs>
            <v-tab><xui-slot xid="a-tab-1" xui-slot-name="Tab"></xui-slot></v-tab>
            <v-tab-item><xui-slot xid="a-tab-item-1" xui-slot-name="Tab Content"></xui-slot></v-tab-item>
            <v-tab>b</v-tab>
            <v-tab-item>b</v-tab-item>
        </v-tabs>

        <xui-slot xui-for="idx" xui-nb="5">
            <span  xid="__parent-xid__-span-__idx__"> une boucle </span>
        </xui-slot>


    </xui-design>
    
    <xui-design xid="a-tab-1">TITRE</xui-design>
    <xui-design xid="a-tab-item-1">Contenu</xui-design>

</xui-factory>
