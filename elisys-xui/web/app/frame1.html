<xui-factory version="1.0">
    <xui-import xui-path="app/vue2frame.html"></xui-import>
    <xui-import xui-path="app/vue2CmpVuetify.html"></xui-import>

    <frame-vuetify-1 xid="root"></frame-vuetify-1>

    <xui-design xid="root">
        <xui-prop id="title" val="Ecran de demonstration 1.0"></xui-prop>
        <xui-prop id="titleApp" val="Ecran de demonstration 1.0"></xui-prop>
        <xui-prop id="colorApp" val="blue lighten-2"></xui-prop>
        <xui-prop id="colorBg" val="white"></xui-prop>
        <xui-prop id="copyrightApp" val="{{titre}}"></xui-prop>
    </xui-design>

    <xui-design xid="main">
        <xui-tabs xid="onglet"></xui-tabs>
    </xui-design>

    <xui-design xid="onglet">
        <xui-prop id="nb" val="3"></xui-prop>
    </xui-design>    

</xui-factory>
