            var json = {
                dialogClass: false,
                listCatClass: listDesignClass

            $xui.initComponentVuejs.push(() => {

            );

    </xui-design>

    <script xid="xui-list-class" xui-no-dom>
        export default {
            template: <vue-xui-list-class xui-convert-json></vue-xui-list-class>,
            watch: {
                selectedClass: (newValue, oldValue) => {
                    console.debug('The selectedClass name was changed from <' + oldValue + '> to <' + newValue + '>');
                }
            }
        }
    </script>

    <v-list xid="vue-xui-list-class" expand dense class="xui-list-class">
        <v-list-group no-action v-for="(itemCat, j) in listCatClass" :prepend-icon="itemCat.icon" :value="itemCat.open">
            <template v-slot:activator>
                <v-list-item-title>{{itemCat.title}}</v-list-item-title>
            </template>

            <v-list-item-group>
                <template v-for="(item, i) in itemCat.listClass">
                    <v-divider v-if="item.type=='divider'" :key="`divider-${i}`"></v-divider>
                    <!------------------------------------------------------------------->
                    <v-list-item style="height: 35px;" v-else-if="item.type=='list'" :key="`cl-cbo-${i}`">
                        <v-list-item-title v-text="item.text"></v-list-item-title>
                        <v-select dense v-model="item.vl" hide-details style="width: 80px;
                                position: absolute;
                                top: 0px;
                                left: 85px;" :items="item.list"></v-select>

                        <v-checkbox dense color="blue accent-4" v-model="item.sel">
                        </v-checkbox>
                    </v-list-item>
                    <!------------------------------------------------------------------->
                    <v-list-item dense v-else :key="`cl-${i}`">
                        <v-list-item-content>
                            <v-list-item-title v-text="item.text"></v-list-item-title>
                        </v-list-item-content>

                        <v-list-item-action>
                            <v-checkbox dense color="blue accent-4" v-model="item.sel"></v-checkbox>
                            </v-checkbox>
                        </v-list-item-action>
                    </v-list-item>

                </template>
            </v-list-item-group>
        </v-list-group>
    </v-list>
