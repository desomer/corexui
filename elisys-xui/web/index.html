<html style="height:100%;">
   <head>
      <meta charset="utf-8"></meta>
      <title>[title]</title>
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover"></meta>
      <meta name="mobile-web-app-capable" content="yes"></meta>
      <meta name="apple-mobile-web-app-capable" content="yes"></meta>
      <link rel="preconnect" href="https://cdn.jsdelivr.net"></link>
      <link rel="dns-prefetch" href="https://cdn.jsdelivr.net"></link>
      <link rel="preconnect" href="fonts.googleapis.com"></link>
      <link rel="dns-prefetch" href="fonts.googleapis.com"></link>
      <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/spinkit@2.0.1/spinkit.min.css"></link>
      <link rel="preload" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'"></link>
      <link rel="preload" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" as="style" onload="this.onload=null;this.rel='stylesheet'"></link>
      <link rel="preload" href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'"></link>
      <link rel="preload" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'"></link>
      <link rel="preload" href="./app/vue/vue2frame.css" as="style" onload="this.onload=null;this.rel='stylesheet'"></link>
      <script defer src="https://cdn.jsdelivr.net/npm/vue"></script>
      <script defer src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.js"></script>
      <script defer src="./app/vue/vuexHelper.js"></script>
      <link rel="preload" href="https://cdn.jsdelivr.net/npm/prismjs@1.19.0/themes/prism.css" as="style" onload="this.onload=null;this.rel='stylesheet'"></link>
      <link rel="preload" as="style" href="https://unpkg.com/vue-prism-editor/dist/prismeditor.min.css" onload="this.onload=null;this.rel='stylesheet'"></link>
      <link rel="preload" href="app/frameDesigner.css" as="style" onload="this.onload=null;this.rel='stylesheet'"></link>
   </head>
   <body style="height:100%;">
      <div id="app">
         <div class="sk-plane" style="margin: 40vh auto"></div>
      </div>
      <template id="xui-root-template">
         <transition :duration="600" name="xui-class-transition" :enter-active-class="main.animationNameEnter" :leave-active-class="main.animationNameExit">
            <router-view ref="routermain"></router-view>
         </transition>
      </template>
      <template id="page-0">
         <v-app style="width:100vw">
            <template id="page-0-route-0">
               <v-container fluid fill-height align-start>
                  <v-row no-gutters data-for-map="main.listTemplate">
                     <v-col @click="$mth('doSelectTemplate', ...arguments)" cols="2" v-bind:data-for-idx="listTemplate_index" v-for="(listTemplate_item, listTemplate_index) in main.listTemplate">
                        <v-card v-pressanimation="{link:'/page1'}" v-ripple="{ center: false, class: 'black--text' }" class="ml-5">
                           <v-img height="380px" contain v-bind:src="listTemplate_item.picture">
                           </v-img>
                           <v-card-text>
                              <v-row no-gutters>
                                 <v-col>
                                    <span class="text-h6">{{listTemplate_item.id}}</span>
                                 </v-col>
                                 <v-col cols="auto">
                                    <v-icon>mdi-chevron-right</v-icon>
                                 </v-col>
                              </v-row>
                           </v-card-text>
                        </v-card>
                     </v-col>
                  </v-row>
               </v-container>
            </template>
            <v-app-bar app dark height="32" color="#ff5900">
               <v-app-bar-nav-icon @click.stop="main.isNavdrawerOpen = !main.isNavdrawerOpen"></v-app-bar-nav-icon>
               <v-toolbar-title>
               </v-toolbar-title>
               <v-spacer></v-spacer>
            </v-app-bar>
            <v-navigation-drawer v-model="main.isNavdrawerOpen" temporary app>
            </v-navigation-drawer>
            <v-main>
               <transition :duration="600" name="xui-class-transition" :enter-active-class="main.animationNameEnter" :leave-active-class="main.animationNameExit">
                  <router-view ref="routerview"></router-view>
               </transition>
            </v-main>
            <v-footer app height="32" dark color="#ff5900" class="pt-1">
            </v-footer>
            <template></template>
         </v-app>
      </template>
      <template id="page-1">
         <v-app style="width:100vw">
            <template id="page-1-route-0">
               <v-container fluid fill-height align-start pa-0>
                  <v-tabs class="xui-tabs fill-height tabs-dense" height="100%" style="--xui-tab-h:100%;" vertical dark v-model="main.idxTabMain">
                     <v-tab>
                        <v-icon>mdi-square-edit-outline</v-icon>
                     </v-tab>
                     <v-tab-item eager>
                        <v-tabs class="xui-tabs fill-height" height="48px" style="--xui-tab-h:48px;" dark v-model="main.idxTabDesigner">
                           <v-tab>
                              <v-icon>mdi-monitor-screenshot</v-icon>
                              <span class="ml-3">Designer</span>
                           </v-tab>
                           <v-tab-item eager>
                              <v-row class="fill-height" no-gutters>
                                 <v-col>
                                    <div class="fill-height xui-p-relative">
                                       <v-overlay absolute :value="main.designerDisable">
                                       </v-overlay>
                                       <v-row class="flex-column  fill-height" style="flex-direction: column;" no-gutters>
                                          <v-col class="xui-column" cols="auto">
                                             <v-toolbar height="45" dense dark style="border:1px solid grey">
                                                <v-row style="height:25px" no-gutters>
                                                   <v-col cols="auto">
                                                      <v-radio-group v-model="main.stateDataSource" row>
                                                         <span class="mr-3">Data Model</span>
                                                         <div class="d-flex">
                                                            <v-radio label="Empty data" value="template"></v-radio>
                                                         </div>
                                                         <div class="d-flex">
                                                            <v-radio label="Initial data" value="mock"></v-radio>
                                                         </div>
                                                      </v-radio-group>
                                                   </v-col>
                                                   <v-col>
                                                   </v-col>
                                                   <v-col cols="auto">
                                                      <div class="d-flex">
                                                         <v-switch label="action enable" v-model="main.actionEnable"></v-switch>
                                                      </div>
                                                   </v-col>
                                                   <v-col class="pl-4" cols="auto">
                                                      <div class="d-flex">
                                                         <v-switch label="route enable" v-model="main.routeEnable"></v-switch>
                                                      </div>
                                                   </v-col>
                                                </v-row>
                                             </v-toolbar>
                                          </v-col>
                                          <v-col class="xui-column" cols="auto">
                                             <v-toolbar height="35" dense dark style="border:1px solid grey">
                                                <v-row no-gutters>
                                                   <v-col cols="auto">
                                                      <span class="mr-6">Children</span>
                                                   </v-col>
                                                   <v-col class="d-flex" cols="6">
                                                      <v-slide-group show-arrows data-for-map="main.childrenSlots">
                                                         <v-slide-item v-for="(childrenSlots_item, childrenSlots_index) in main.childrenSlots">
                                                            <div v-bind:data-for-idx="childrenSlots_index">
                                                               <v-btn class="pa-0 pr-5 text-decoration-underline text-body-1 text-transform-none" x-small @click="$mth('doSelectChildPath', ...arguments)">{{childrenSlots_item.name}}
    </v-btn>
                                                            </div>
                                                         </v-slide-item>
                                                      </v-slide-group>
                                                   </v-col>
                                                   <v-col cols="auto">
                                                      <span class="mr-6">Conditional</span>
                                                   </v-col>
                                                   <v-col cols="3">
                                                      <v-slide-group show-arrows data-for-map="main.dynamicSlots">
                                                         <v-slide-item v-for="(dynamicSlots_item, dynamicSlots_index) in main.dynamicSlots">
                                                            <div v-bind:data-for-idx="dynamicSlots_index">
                                                               <v-btn class="pa-0 pr-5 text-decoration-underline text-body-1 text-transform-none" x-small @click="$mth('doSelectConditionalPath', ...arguments)">{{dynamicSlots_item.name}}
    </v-btn>
                                                            </div>
                                                         </v-slide-item>
                                                      </v-slide-group>
                                                   </v-col>
                                                </v-row>
                                             </v-toolbar>
                                          </v-col>
                                          <v-col class="xui-column root-frame-center">
                                             <iframe id="rootFrame" title="Page"></iframe>
                                          </v-col>
                                       </v-row>
                                    </div>
                                 </v-col>
                                 <v-col style="min-width:300px !important;max-height: calc(100vh - 112px) !important;" cols="2">
                                    <div class="fill-height" style="position:relative">
                                       <v-overlay absolute :value="main.saveLayout">
                                       </v-overlay>
                                       <v-tabs class="xui-tabs fill-height tabs-dense" height="48px" style="--xui-tab-h:48px;" dark v-model="main.idxTabProperties">
                                          <v-tab>
                                             <v-icon>mdi-layers-triple</v-icon>
                                          </v-tab>
                                          <v-tab-item eager>
                                             <div id="AppPropertiesSetting">
                                             </div>
                                          </v-tab-item>
                                          <v-tab>
                                             <v-icon>mdi-palette-swatch</v-icon>
                                          </v-tab>
                                          <v-tab-item eager>
                                             <div id="AppPropertiesStyle">
                                             </div>
                                          </v-tab-item>
                                          <v-tab>
                                             <v-icon>mdi-lightning-bolt</v-icon>
                                          </v-tab>
                                          <v-tab-item eager>
                                             <div id="AppPropertiesEvent">
                                             </div>
                                          </v-tab-item>
                                          <v-tab>
                                             <v-icon>mdi-database-import</v-icon>
                                          </v-tab>
                                          <v-tab-item eager>
                                             <div id="AppPropertiesBinding">
                                             </div>
                                          </v-tab-item>
                                          <v-tab>
                                             <v-icon>mdi-plus-box-multiple</v-icon>
                                          </v-tab>
                                          <v-tab-item eager>
                                             <div id="AppComponents">
                                             </div>
                                          </v-tab-item>
                                          <v-tab>
                                             <v-icon>mdi-file-tree</v-icon>
                                          </v-tab>
                                          <v-tab-item eager>
                                             <div id="treeCmp" class="xui-overflow barcustom">
                                                <v-treeview dense color="red" :open-all="main.expandAllCmp" :transition="true" :items="main.listSlot" ref="treeCmp" hoverable return-object activatable :active.sync="main.activeSlot" :open.sync="main.openSlot" @update:active="$mth('onActiveSlot', ...arguments)" style="width:fit-content">
                                                   <template v-slot:prepend="{ item : listSlot_item }">
                                                      <v-icon>{{listSlot_item.icon}}</v-icon>
                                                   </template>
                                                </v-treeview>
                                             </div>
                                          </v-tab-item>
                                       </v-tabs>
                                    </div>
                                 </v-col>
                              </v-row>
                           </v-tab-item>
                           <v-tab>
                              <v-icon>mdi-apps</v-icon>
                              <span class="ml-3">Route</span>
                           </v-tab>
                           <v-tab-item eager>
                           </v-tab-item>
                           <v-tab>
                              <v-icon>mdi-web</v-icon>
                              <span class="ml-3">DEV</span>
                           </v-tab>
                           <v-tab-item eager>
                              <v-tabs class="xui-tabs fill-height" height="48px" style="--xui-tab-h:48px;">
                                 <v-tab>
                                    <v-icon>mdi-palette</v-icon>
                                    <span class="ml-3">CSS</span>
                                 </v-tab>
                                 <v-tab-item eager>
                                    <v-row class="fill-height" no-gutters>
                                       <v-col>
                                          <div class="fill-height xui-p-relative">
                                             <div class="xui-p-absolute xui-overflow">
                                                <prism-editor v-model="main.infodev.csseditor" :highlight="$xui.highlighterCSS" line-numbers></prism-editor>
                                             </div>
                                          </div>
                                       </v-col>
                                       <v-col cols="2">
                                       </v-col>
                                    </v-row>
                                 </v-tab-item>
                                 <v-tab>
                                    <v-icon>mdi-import</v-icon>
                                    <span class="ml-3">Import JS</span>
                                 </v-tab>
                                 <v-tab-item eager>
                                 </v-tab-item>
                              </v-tabs>
                           </v-tab-item>
                        </v-tabs>
                     </v-tab-item>
                     <v-tab>
                        <v-icon>mdi-database</v-icon>
                     </v-tab>
                     <v-tab-item eager>
                        <v-tabs class="xui-tabs fill-height" height="48px" style="--xui-tab-h:48px;" dark>
                           <v-tab>
                              <v-icon>mdi-view-module</v-icon>
                              <span class="ml-3">Main Module</span>
                           </v-tab>
                           <v-tab-item eager>
                              <v-tabs class="xui-tabs fill-height" height="48px" style="--xui-tab-h:48px;">
                                 <v-tab>
                                    <v-icon>mdi-view-module</v-icon>
                                    <span class="ml-3">State</span>
                                 </v-tab>
                                 <v-tab-item eager>
                                    <v-row class="fill-height" no-gutters>
                                       <v-col>
                                          <v-row class="flex-column  fill-height" style="flex-direction: column;" no-gutters>
                                             <v-col class="xui-column" cols="auto">
                                                <v-toolbar height="32">
                                                   <span>Empty data (No Modifiable)</span>
                                                </v-toolbar>
                                             </v-col>
                                             <v-col class="xui-column jsonState">
                                                <v-jsoneditor ref="jsonEditor" v-model="main.stateData" :options="main.jsonEditorOptions" height="100%"></v-jsoneditor>
                                             </v-col>
                                          </v-row>
                                       </v-col>
                                       <v-col>
                                          <v-row class="flex-column  fill-height" style="flex-direction: column;" no-gutters>
                                             <v-col class="xui-column" cols="auto">
                                                <v-toolbar height="32">
                                                   <span>Initial data</span>
                                                </v-toolbar>
                                             </v-col>
                                             <v-col class="xui-column">
                                                <v-jsoneditor ref="jsonEditor2" v-model="main.stateDataMock" :options="main.jsonEditorOptionsMock" height="100%"></v-jsoneditor>
                                             </v-col>
                                          </v-row>
                                       </v-col>
                                    </v-row>
                                 </v-tab-item>
                                 <v-tab>
                                    <v-icon>mdi-state-machine</v-icon>
                                    <span class="ml-3">Action</span>
                                 </v-tab>
                                 <v-tab-item eager>
                                    <v-row class="fill-height" no-gutters>
                                       <v-col cols="3">
                                          <v-list>
                                             <v-list-item-group>
                                                <template v-for="(ListActions_item, ListActions_index) in main.ListActions">
                                                   <div class="mx-1 mt-1 xui-btn-code" v-bind:data-for-idx="ListActions_index" data-for-map="main.ListActions">
                                                      <v-btn @click="$xui.loadCodeAction(ListActions_index)" class="rounded-lg text-transform-none" style="width:100%" nr>
                                                         <span>{{ListActions_item.name}}</span>
                                                         <v-icon>mdi-lightning-bolt</v-icon>
                                                      </v-btn>
                                                   </div>
                                                </template>
                                             </v-list-item-group>
                                          </v-list>
                                       </v-col>
                                       <v-col>
                                          <v-row class="flex-column  fill-height" style="flex-direction: column;" no-gutters>
                                             <v-col class="xui-column" cols="auto">
                                                <v-toolbar height="40">
                                                   <span>{{main.currentCodeName}}</span>
                                                </v-toolbar>
                                             </v-col>
                                             <v-col class="xui-column">
                                                <div style="height: calc(100vh - 200px);">
                                                   <prism-editor class="js-editor" v-model="main.currentCode" :highlight="$xui.highlighterJS" line-numbers></prism-editor>
                                                </div>
                                             </v-col>
                                          </v-row>
                                       </v-col>
                                    </v-row>
                                 </v-tab-item>
                                 <v-tab>
                                    <v-icon>mdi-database-import</v-icon>
                                    <span class="ml-3">Mutation</span>
                                 </v-tab>
                                 <v-tab-item eager>
                                 </v-tab-item>
                                 <v-tab>
                                    <v-icon>mdi-calculator-variant</v-icon>
                                    <span class="ml-3">Getter</span>
                                 </v-tab>
                                 <v-tab-item eager>
                                 </v-tab-item>
                                 <v-tab>
                                    <v-icon>mdi-head-cog-outline</v-icon>
                                    <span class="ml-3">Process</span>
                                 </v-tab>
                                 <v-tab-item eager>
                                 </v-tab-item>
                                 <v-tab>
                                    <v-icon>mdi-api</v-icon>
                                    <span class="ml-3">Data Provider</span>
                                 </v-tab>
                                 <v-tab-item eager>
                                 </v-tab-item>
                              </v-tabs>
                           </v-tab-item>
                        </v-tabs>
                     </v-tab-item>
                     <v-tab>
                        <v-icon>mdi-code-tags</v-icon>
                     </v-tab>
                     <v-tab-item eager>
                        <v-row class="flex-column  fill-height" style="flex-direction: column;" no-gutters>
                           <v-col class="xui-column" cols="1">
                              <v-row style="height:100%" no-gutters align-content="center">
                                 <v-col class="px-4">
                                    <v-text-field dense hide-details v-model="main.exportFileName" label="export name"></v-text-field>
                                 </v-col>
                                 <v-col cols="auto">
                                    <v-btn class="ml-5" @click="$mth('doExportFile', ...arguments)">Export
    </v-btn>
                                 </v-col>
                                 <v-col>
                                    <v-btn class="ml-5" @click="$mth('doExportXUIClipboard', ...arguments)">Export XUI To Clipboard
    </v-btn>
                                 </v-col>
                                 <v-col>
                                 </v-col>
                                 <v-col cols="4">
                                    <v-file-input small-chips truncate-length="15" dense hide-details @change="$mth('doImportFile', ...arguments)" label="import file"></v-file-input>
                                 </v-col>
                              </v-row>
                           </v-col>
                           <v-col class="xui-column">
                              <v-tabs class="xui-tabs fill-height" height="48px" style="--xui-tab-h:48px;" dark>
                                 <v-tab>
                                    <span>html</span>
                                 </v-tab>
                                 <v-tab-item eager>
                                    <pre class="fill-height">
                                       <code id="xui-code-html" spellcheck></code>
                                    </pre>
                                 </v-tab-item>
                                 <v-tab>
                                    <span>xui</span>
                                 </v-tab>
                                 <v-tab-item eager>
                                    <pre class="fill-height">
                                       <code id="xui-code-xui" spellcheck></code>
                                    </pre>
                                 </v-tab-item>
                                 <v-tab>
                                    <span>json</span>
                                 </v-tab>
                                 <v-tab-item eager>
                                    <pre class="fill-height">
                                       <code id="xui-code-json" spellcheck></code>
                                    </pre>
                                 </v-tab-item>
                              </v-tabs>
                           </v-col>
                        </v-row>
                     </v-tab-item>
                     <v-tab>
                        <v-icon>mdi-puzzle</v-icon>
                     </v-tab>
                     <v-tab-item eager>
                        <v-row no-gutters>
                           <v-col>
                              <template v-for="(listPlugins_item, listPlugins_index) in main.listPlugins">
                                 <div class="elevation-3 rounded ma-4" v-bind:data-for-idx="listPlugins_index" data-for-map="main.listPlugins">
                                    <v-container class="xui-grid">
                                       <v-row dense align="center">
                                          <v-col class="mr-5" cols="auto">
                                             <div class="d-flex">
                                                <v-switch label="Used" v-model="listPlugins_item.use"></v-switch>
                                             </div>
                                          </v-col>
                                          <v-col>
                                             <v-text-field dense hide-details v-model="listPlugins_item.path" label="Plugin path"></v-text-field>
                                          </v-col>
                                          <v-col cols="auto">
                                             <div class="d-flex">
                                                <v-switch label="Only Production" v-model="listPlugins_item.onlyProd"></v-switch>
                                             </div>
                                          </v-col>
                                       </v-row>
                                    </v-container>
                                 </div>
                              </template>
                           </v-col>
                        </v-row>
                     </v-tab-item>
                     <v-tab>
                        <v-icon>mdi-translate</v-icon>
                     </v-tab>
                     <v-tab-item eager>
                     </v-tab-item>
                     <v-tab>
                        <v-icon>mdi-image-multiple-outline</v-icon>
                     </v-tab>
                     <v-tab-item eager>
                     </v-tab-item>
                     <v-tab>
                        <v-icon>mdi-play-speed</v-icon>
                     </v-tab>
                     <v-tab-item eager>
                        <v-tabs class="xui-tabs" height="48px" style="--xui-tab-h:48px;">
                           <v-tab>
                              <v-icon>mdi-apps</v-icon>
                              <span class="ml-3">Dev</span>
                           </v-tab>
                           <v-tab-item eager>
                              <v-row class="flex-column" style="flex-direction: column;" no-gutters>
                                 <v-col class="xui-column">
                                    <div id="qrcode" class="ma-10" style="height:300px">
                                    </div>
                                 </v-col>
                                 <v-col class="xui-column">
                                    <v-toolbar>
                                       <span class="mr-5">URL = </span>
                                       <span>{{main.urlApp}}</span>
                                       <v-spacer></v-spacer>
                                    </v-toolbar>
                                 </v-col>
                                 <v-col class="xui-column">
                                    <v-toolbar>
                                       <v-btn @click="$mth('doDPDeploy', ...arguments)" class="mr-10" nr color="red lighten-2" dark>
                                          <span>Deploy</span>
                                          <v-icon right>mdi-database-export-outline</v-icon>
                                       </v-btn>
                                       <v-btn @click="$mth('doDPOpenApp', ...arguments)" class="mx-3" nr>
                                          <span>Open In New Tab</span>
                                          <v-icon right>mdi-application-export</v-icon>
                                       </v-btn>
                                       <v-btn @click="$mth('doDPSendAppUrl', ...arguments)" nr>
                                          <span>SEND URL</span>
                                          <v-icon right>mdi-email-fast</v-icon>
                                       </v-btn>
                                    </v-toolbar>
                                 </v-col>
                              </v-row>
                           </v-tab-item>
                           <v-tab>
                              <v-icon>mdi-apps</v-icon>
                              <span class="ml-3">Prod</span>
                           </v-tab>
                           <v-tab-item eager>
                           </v-tab-item>
                        </v-tabs>
                     </v-tab-item>
                  </v-tabs>
               </v-container>
            </template>
            <v-overlay z-index="6" opacity="0.7" :value="main.overlay">

                        $xui.rootdata.nameBinding = aProperty.label;
                        $xui.rootdata.variableBinding = aProperty.bind;
                    }

            }

            $xui.saveBindingEditor = () => {
                console.debug("save binding", $xui.editorOpenId, $xui.editorPropId);

                for (const aProperty of $xui.propertiesDesign.json) {

                    }

            };
