<html style="height:100vh;">
   <head>
      <title>PWA Designer</title>
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"></meta>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css"></link>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons"></link>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css"></link>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.x/themes/prism.css"></link>
      <link rel="stylesheet" href="app/frameDesigner.css"></link>
   </head>
   <body style="height:100vh">
      <template id="xui-rootTemplate">
         <v-app style="background:white">
            <v-app-bar app color="#1d9da0" fixed :dark="dark" :height="heightHeader">
               <v-app-bar-nav-icon></v-app-bar-nav-icon>
               <v-toolbar-title>{{selectedxui}}</v-toolbar-title>
               <v-spacer></v-spacer>
               <v-btn small class="xui-btn-action" @click="$xui.fullScreen()">
                  <v-icon>mdi-television-play</v-icon>
               </v-btn>
               <v-btn small class="xui-btn-action" @click="$xui.modePreview()">
                  <v-icon>mdi-monitor-cellphone</v-icon>
               </v-btn>
               <v-btn small class="xui-btn-action" @click="$xui.refreshAction('final')">
                  <v-icon>mdi-autorenew</v-icon>
               </v-btn>
               <v-btn small class="xui-btn-action" @click="$xui.refreshAction('template')">
                  <v-icon>mdi-refresh</v-icon>
               </v-btn>
               <v-btn small class="xui-btn-action" @click="$xui.save()">
                  <v-icon>mdi-content-save</v-icon>
               </v-btn>
            </v-app-bar>
            <v-content>
               <v-container fluid style="align-items:start" :fill-height="ContentfillPage" class="pa-0">
                  <v-tabs v-model="activeTab" vertical class="main-tab" dark>
                     <v-tab>
                        <v-icon>mdi-square-edit-outline</v-icon>
                     </v-tab>
                     <v-tab-item eager>
                        <v-tabs class="tab-editor" dark height="32px">
                           <v-tab>
                              <v-icon style="font-size:18px">mdi-monitor-screenshot</v-icon>
                              <span style="margin-left: 5px;">frame1</span>
                           </v-tab>
                           <v-tab-item eager>
                              <div class="main-container">
                                 <div class="main-item main-item-1"></div>
                                 <div class="main-item main-item-2">
                                    <iframe style="width:100%;height:100%;position:relative;border: 0px;padding: 0px;margin: 0px;" id="rootFrame"></iframe>
                                 </div>
                                 <div class="main-item main-item-3">
                                    <v-tabs v-model="activeAction" class="tab-action" dark height="35px">
                                       <v-tab>
                                          <v-icon>mdi-layers-triple</v-icon>
                                       </v-tab>
                                       <v-tab-item eager>
                                          <div id="AppPropertiesSetting"></div>
                                       </v-tab-item>
                                       <v-tab>
                                          <v-icon>mdi-palette-swatch</v-icon>
                                       </v-tab>
                                       <v-tab-item eager>
                                          <div>Coming soon...</div>
                                       </v-tab-item>
                                       <v-tab>
                                          <v-icon>mdi-plus-box-multiple</v-icon>
                                       </v-tab>
                                       <v-tab-item eager>
                                          <div id="AppComponents"></div>
                                       </v-tab-item>
                                       <v-tab>
                                          <v-icon>mdi-file-tree</v-icon>
                                       </v-tab>
                                       <v-tab-item eager>
                                          <div>Coming soon...</div>
.                                       </v-tab-item>
                                    </v-tabs>
                                 </div>
                              </div>
                           </v-tab-item>
                           <v-tab>
                              <v-icon>mdi-palette</v-icon>
                              <span>style1</span>
                           </v-tab>
                           <v-tab-item eager>
                              <div>Coming soon...</div>
                           </v-tab-item>
                           <v-tab>
                           </v-tab>
                           <v-tab-item eager>
                           </v-tab-item>
                        </v-tabs>
                     </v-tab-item>
                     <v-tab>
                        <v-icon>mdi-code-tags</v-icon>
                     </v-tab>
                     <v-tab-item eager>
                        <v-tabs class="tab-code" dark height="32px">
                           <v-tab>
                              <div> Html </div>
                           </v-tab>
                           <v-tab-item eager>
                              <div class="main-code">
                                 <pre>
                                    <code spellcheck id="xui-code-html"></code>
                                 </pre>
                              </div>
                           </v-tab-item>
                           <v-tab>
                              <div> YAML </div>
                           </v-tab>
                           <v-tab-item eager>
                              <div class="main-code">
                                 <pre>
                                    <code spellcheck id="xui-code-yaml"></code>
                                 </pre>
                              </div>
                           </v-tab-item>
                        </v-tabs>
                     </v-tab-item>
                     <v-tab>
                        <v-icon>mdi-api</v-icon>
                     </v-tab>
                     <v-tab-item eager>
                     </v-tab-item>
                     <v-tab>
                        <v-icon>mdi-database</v-icon>
                     </v-tab>
                     <v-tab-item eager>
                     </v-tab-item>
                     <v-tab>
                        <v-icon>mdi-apps</v-icon>
                     </v-tab>
                     <v-tab-item eager>
                     </v-tab-item>
                     <v-tab>
                        <v-icon>mdi-image-filter</v-icon>
                     </v-tab>
                     <v-tab-item eager>
                     </v-tab-item>
                     <v-tab>
                        <v-icon>mdi-border-inside</v-icon>
                     </v-tab>
                     <v-tab-item eager>
                     </v-tab-item>
                  </v-tabs>
               </v-container>
            </v-content>
            <v-footer app color="#1d9da0" :dark="dark" style="padding: 0px 10px;" :height="heightFooter" inset>
               <v-btn small class="xui-btn-action" @click="$xui.deleteCmp()">
                  <v-icon>mdi-delete</v-icon>
               </v-btn>
               <v-btn small class="xui-btn-action" @click="$xui.deleteCmp()">
                  <v-icon>mdi-content-cut</v-icon>
               </v-btn>
               <v-btn small class="xui-btn-action" @click="$xui.moveTo()">
                  <v-icon>mdi-content-paste</v-icon>
               </v-btn>
               <span style="width:50px"></span>
               <v-btn small class="xui-btn-action">
                  <v-icon>mdi-settings</v-icon>
               </v-btn>
               <v-btn small class="xui-btn-action">
                  <v-icon>mdi-note-multiple</v-icon>
               </v-btn>
               <v-btn small class="xui-btn-action">
                  <v-icon>mdi-new-box</v-icon>
               </v-btn>
               <v-spacer></v-spacer>
               <span>&copy;&nbsp;Elisys 2020 v0.1.4</span>
            </v-footer>
         </v-app>
      </template>
      <div id="app"></div>
   </body>
   <script>
		if (typeof $xui === 'undefined')
			$xui={};

		$xui.rootdata={ 
			dark:true, 
			heightHeader:32, 
			heightFooter:32, 
			ContentfillPage:true };

	
        var json = { 
            selectedxui : "PWA Code Generator", 
            activeTab : 0,
            activeAction : 0
        };
        $xui.rootdata= { ...$xui.rootdata, ...json};
    </script>
   <script defer src="https://cdn.jsdelivr.net/npm/vue@2.6.x/dist/vue.min.js"></script>
   <script defer src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.js"></script>
   <script defer src="app/frameDesigner.js"></script>
   <script defer src="https://cdn.jsdelivr.net/npm/prismjs@1.19.0/prism.min.js"></script>
   <script defer src="https://cdn.jsdelivr.net/npm/prismjs@1.19.0/components/prism-yaml.min.js"></script>
   <script defer src="libxui.dart.js"></script>
   <script defer src="app/frameDesignerWatch.js"></script>
   <script type="module">
		import "./app/vue2frame.js";
		$xui.loadApplicationJS();
	
            $xui.initVuejs($xui.vuejs);
    </script>
</html>
